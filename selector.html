<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Selectors and Pseudo Selectors</title>
    <style>
      .container + .box {
        background-color: burlywood;
      }
      .box {
        border: 1px solid yellowgreen;
      }
      .box {
        background-color: teal;
        display: block;
        height: 100px;
        border: 1px solid black;
      }
      .child {
        background-color: crimson;
        width: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-child"></div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" required="required" />
        <input type="submit" required="required" />
      </div>
    </div>
  </body>
</html>
