<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transitions</title>
    <style>
      .box {
        background-color: green;
        color: black;
        font-size: 40px;
        transition: color 1s ease-in-out;
      }
      .box:hover {
        background-color: steelblue;
        color: thistle;
      }
    </style>
  </head>
  <body>
    <span class="box">
      text
    </span>
  </body>
</html>
