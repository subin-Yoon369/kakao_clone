<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS states</title>
    <style>
      .box {
        background-color: crimson;
        font-size: 40px;
      }
      .box:hover {
        background-color: rosybrown;
      }
      .box:active {
        background-color: seagreen;
      }
      .box:focus {
        background-color: palevioletred;
      }
    </style>
  </head>
  <body>
    <span class="box">lalalalalala</span>
  </body>
</html>
