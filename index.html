<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>This is my title</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        background-color: darkgreen;
        height: 100%;
      }
      .box {
        background-color: yellow;
        width: 50%;
        height: 50%;
        padding: 20px 10px 5px 2px;
        margin-top: 50px;
        margin-left: 50px;
      }
      .inside-box {
        background-color: teal;
        width: 50%;
        height: 50%;
        border: 5px dashed tomato;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inside-box"></div>
    </div>
  </body>
</html>
